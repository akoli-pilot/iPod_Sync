<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPod Manager</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; 
      margin: 24px; 
      background: #0f172a; 
      color: #e2e8f0; 
    }
    h1 { 
      margin-top: 0; 
    }
    button { 
      padding: 8px 14px; 
      border: none; 
      background: #22d3ee; 
      color: #0f172a; 
      font-weight: 600; 
      border-radius: 6px; 
      cursor: pointer; 
    }
    button:hover { 
      background: #0ea5e9; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 16px; 
      background: #0b1220; 
    }
    th, td { 
      padding: 10px; 
      text-align: left; 
      border-bottom: 1px solid #1e293b; 
    }
    th { 
      color: #94a3b8; 
      font-weight: 600; 
    }
    #status { 
      margin-top: 12px; 
      color: #a5f3fc; 
    }
  </style>
</head>
<body>
  <h1>iPod Manager</h1>
  <button id="refresh">Refresh devices</button>
  <div id="status">Waitingâ€¦</div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Serial</th>
        <th>Type</th>
        <th>Capacity</th>
        <th>Free</th>
      </tr>
    </thead>
    <tbody id="devices-body"></tbody>
  </table>
  <script src="renderer.js"></script>
</body>
</html>
